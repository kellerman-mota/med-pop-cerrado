<ion-view view-title="Plantas">
      <ion-content class="padding">
          <ion-list>
            <ion-item ng-repeat="p in plantasFiltradas">
              <img  src="img/plantas/{{p.img}}" width="100"/>
              {{p.nome}}
            </ion-item>
          </ion-list>
      </ion-content>
</ion-view>
