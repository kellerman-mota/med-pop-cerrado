<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab href="#/tab/principal" title="Pesquisar Plantas" icon="ion-ios-search">
    <ion-nav-view name="tab-principal"></ion-nav-view>
  </ion-tab>

  <ion-tab href="#/tab/sobre" title="Sobre" icon="ion-ios-information">
    <ion-nav-view name="tab-sobre"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contato" icon="ion-ios-world" ui-sref="tab.contato">
       <ion-nav-view name="tab-contato"></ion-nav-view>
  </ion-tab>

</ion-tabs>
